<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <app-header v-on:pass="test"></app-header>
        <app-content v-on:increase="addnum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appHeader = {
            template : '<button v-on:click="passEvent">click me</button>',
            methods : {
                passEvent : function() {
                    this.$emit('pass')
                }
            }
        }

        var appContent = {
            template : '<button v-on:click="addNumber">add</button>',
            methods : {
                addNumber: function() {
                    this.$emit('increase')
                }
            }
        }

        new Vue({
            el: '#app',
            components : {
                'app-header' : appHeader,
                'app-content' : appContent
            },
            methods : {
                test : function(){
                    console.log('1');
                },
                addnum : function(){
                    this.num = this.num + 1;
                }
            },
            data : {
                num : 10
            }
        })
    </script>
</body>
</html>
